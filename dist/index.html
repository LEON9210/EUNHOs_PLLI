<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇫🇷 探索法國文化挑戰 🇫🇷</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="three-column-layout">
            <div id="left-panel">
                <div id="game-title-area">
                    <h1>🇫🇷 法國文化挑戰 🇫🇷</h1>
                    <p class="slogan">探索法蘭西的魅力！</p>
                </div>
            </div>

            <main id="center-panel">
                <div id="start-screen" class="screen active">
                    <p>歡迎來到法國文化挑戰！</p>
                    <p>你將有 **<span id="total-questions-display"></span>** 題機會，每題 **<span id="time-limit-display"></span>** 秒，來證明你對法國的了解！</p>
                    <button id="start-game-btn" class="btn btn-primary"><i class="fas fa-play-circle"></i> 開始挑戰</button>
                </div>

                <div id="quiz-screen" class="screen">
                    <div class="game-info">
                        <div class="info-item"><i class="fas fa-question-circle"></i> 題號: <span id="question-number-display">1</span> / <span id="total-questions-count"></span></div>
                        <div class="info-item"><i class="fas fa-medal"></i> 分數: <span id="score-display">0</span></div>
                        <div class="info-item"><i class="fas fa-clock"></i> 時間: <span id="timer-display">30</span>s</div>
                    </div>

                    <div id="question-card">
                        <p id="question-text"></p>
                        <div id="options-grid">
                            <button class="option-btn" data-option="0"><span class="option-text"></span></button>
                            <button class="option-btn" data-option="1"><span class="option-text"></span></button>
                            <button class="option-btn" data-option="2"><span class="option-text"></span></button>
                            <button class="option-btn" data-option="3"><span class="option-text"></span></button>
                        </div>
                        <div id="feedback-area">
                            <p id="result-feedback"></p>
                            <p id="explanation-text"></p>
                        </div>
                    </div>
                </div>

                <div id="game-over-screen" class="screen">
                    <h2>挑戰結束！🎉</h2>
                    <p class="final-score-text">你的最終分數：<span id="final-score-value"></span></p>
                    <div class="score-submission-area">
                        <label for="player-name-input"><i class="fas fa-user-edit"></i> 輸入你的名字：</label>
                        <input type="text" id="player-name-input" placeholder="匿名英雄">
                        <button id="submit-score-btn" class="btn btn-primary">提交分數 <i class="fas fa-paper-plane"></i></button>
                    </div>
                    <button id="play-again-btn" class="btn btn-secondary"><i class="fas fa-redo-alt"></i> 再玩一次</button>
                </div>

                <div id="loading-screen" class="screen">
                    <div class="loader"></div>
                    <p>載入題目中... 請稍候</p>
                </div>
            </main>
        </div>

        <aside id="right-panel">
            <div id="leaderboard-sidebar">
                <h2>🏆 即時排行榜 🏆</h2>
                <ol id="leaderboard-list"></ol>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
